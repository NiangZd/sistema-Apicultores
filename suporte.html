<head>

  <link rel="stylesheet" href="css/inicial.css">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"

  <link rel="shortcut icon" href="assets/logoAP.png" type="image/x-icon">

  <link rel="stylesheet" href="css/suporte.css" />

</head>

<body>
  <div id="barra-lateral" class="sidebar d-flex flex-column flex-shrink-0 p-3 text-white bg-dark" style="width: 280px;">
    <a href="#" class="d-flex align-items-center mb-3 mb-md-0 me-md-auto text-white text-decoration-none">
      <svg class="bi me-2" width="40" height="32">
        <use xlink:href="#"></use>
      </svg>
      <span class="fs-4">ApiPro</span>
    </a>
    <hr>
    <ul class="nav nav-pills flex-column mb-auto">
      <li class="nav-item">
        <a href="home.html" class="nav-link active" aria-current="page">
          <svg class="bi me-2" width="16" height="16">
            <use xlink:href="#home"></use>
          </svg>
          Início
        </a>
      </li>
      <li>
        <a href="colmeias.html" class="nav-link text-white">
          <svg class="bi me-2" width="16" height="16">
            <use xlink:href="#speedometer2"></use>
          </svg>
          Minhas colmeias
        </a>
      </li>
      <li>
        <a href="#" class="nav-link text-white">
          <svg class="bi me-2" width="16" height="16">
            <use xlink:href="#people-circle"></use>
          </svg>
          Comunidade virtual
        </a>
      </li>
      <li>
        <a href="#" class="nav-link text-white">
          <svg class="bi me-2" width="16" height="16">
            <use xlink:href="#people-circle"></use>
          </svg>
          Mapa
        </a>
      </li>
      <li>
        <a href="suporte.html" class="nav-link text-white">
          <svg class="bi me-2" width="16" height="16">
            <use xlink:href="#people-circle"></use>
          </svg>
          Ajuda & Suporte
        </a>
      </li>
    </ul>
    <hr>
    <div class="dropdown">
      <a href="#" class="d-flex align-items-center text-white text-decoration-none dropdown-toggle" id="dropdownUser1"
        data-bs-toggle="dropdown" aria-expanded="false">
        <img src="assets/user.png" alt="" width="32" height="32" class="rounded-circle me-2">
        <strong id="nUser"></strong>
      </a>
      <ul class="dropdown-menu dropdown-menu-dark text-small shadow" aria-labelledby="dropdownUser1">
        <li><a class="dropdown-item" href="#">Meu perfil</a></li>
        <li><a class="dropdown-item" href="#">Contatos frequentes</a></li>
        <li><a class="dropdown-item" href="#">Configurações</a></li>
        <li>
          <hr class="dropdown-divider">
        </li>
        <li><a class="dropdown-item" onclick="sair()" href="login.html">Sair</a></li>
      </ul>
    </div>
  </div>

  <div class="container">
    <div class="content">
      <div class="left-side">
        <div class="address details">
          <i class="fas fa-map-marker-alt"></i>
          <div class="topic">Endereço</div>
          <div class="text-one">EAJ-UFRN</div>
          <div class="text-two">Macaiba-RN</div>
        </div>
        <div class="phone details">
          <i class="fas fa-phone-alt"></i>
          <div class="topic">Telefone</div>
          <div class="text-one">+0011 2222 3333</div>
        </div>
        <div class="email details">
          <i class="fas fa-envelope"></i>
          <div class="topic">Email</div>
          <div class="text-one">apipro@gmail.com</div>
        </div>
      </div>
      <div class="right-side">
        <div class="topic-text">Envie sua mensagem para a ApiPro</div>
        <form action="#">
          <div class="input-box">
            <input type="text" placeholder="Digite seu nome" />
          </div>
          <div class="input-box">
            <input type="text" placeholder="Digite seu email" />
          </div>
          <div class="input-box message-box">
            <textarea placeholder="Digite sua mensagem"></textarea>
          </div>
          <div class="button">
            <input type="button" value="Enviar" />
          </div>
        </form>
      </div>
    </div>
  </div>

<script src="js/home.js"></script>
</html>
