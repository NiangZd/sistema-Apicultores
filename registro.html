<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="assets/logoAP.png" type="image/x-icon">
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/index.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <title>ApiPro</title>
</head>
<body>
    <main id="tela-login">
        <div id="ajust-tri2">
            <div id="ajust-tri">
                <div id="quadro-logo">
                    <img id="logoAP" src="assets/logoAP.png" alt="IMAGEM NÃO CARREGADA">
                    <h1 id="nome-logo">ApiPro</h1>
                </div>
                <section id="sessao-login">
                    <h3 id="msg-registro">Registre-se</h3>
                    <form action="#" method="POST">
                        <label id="label-email" for="email">Digite seu e-mail</label>
                        <input class="digitar" type="text" id="email" placeholder="E-mail" required>
                        <label id="label-senha" for="senha">Digite sua senha</label>
                        <input class="digitar" type="password" id="senha" placeholder="Senha" required><br>
                        <label id="label-senha-repetir" for="senha">Repita sua senha</label>
                        <input class="digitar" type="password" id="senha-repetir" placeholder="Senha" required><br>
                    </form>
                    <br>
                    <div id="botoes">
                        <button id="registro-tel-re" type="button" class="btn btn-outline-secondary">Registrar</button>
                    </div>
                    <hr style="margin-top: 25px;" class="linha-sep">
                    <p>Acesse também com</p>
                    <hr class="linha-sep"><br>
                    <div id="icons-sociais">
                        <a class="icones" href="#">
                            <img class="icones-img" src="https://cdn.jsdelivr.net/gh/devicons/devicon/icons/google/google-original.svg" />
                        </a>
                        <a class="icones" href="#">
                            <img class="icones-img" src="https://cdn.jsdelivr.net/gh/devicons/devicon/icons/facebook/facebook-original.svg" />
                        </a>
                        <a class="icones" href="#">
                            <img class="icones-img" src="https://cdn.jsdelivr.net/gh/devicons/devicon/icons/linkedin/linkedin-original.svg" />
                        </a>
                    </div>
                </section>
            </div>
        </div>
    </main>
</body>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
</html>
